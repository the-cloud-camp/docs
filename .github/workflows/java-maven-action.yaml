name: Java Maven

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
            java-version: '17'
            distribution: 'temurin'

      - name: Build with Maven
        run: mvn --batch-mode package --settings ../../settings.xml
      
      - name: Debug
        run: ls -R /home/runner/work/docs/docs

